<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>

    <p>
        O <strong>Índice de Massa Corporal (IMC)</strong> é uma medida utilizada para verificar se o peso de uma pessoa está adequado em relação à sua altura.
        Ele é importante para identificar possíveis riscos de saúde relacionados ao sobrepeso ou baixo peso.
    </p>

    <h2>Calcule seu IMC:</h2>
    <form action="/calcular-imc" method="post">
        <label>Peso (kg):</label>
        <input type="text" name="peso" required><br><br>
        <label>Altura (m):</label>
        <input type="text" name="altura" required><br><br>
        <button type="submit">Calcular</button>
    </form>
</body>
</html>
